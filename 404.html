<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ART</title>

    <script>
        window.onload = function () {
            if (window.location.href.includes("4r7.ir")) {
                const redirectLocation = window.location.href.replace(
                    "4r7.ir",
                    "ascii-art.site"
                );
                document.getElementById("body").innerHTML = "ART website has moved to ascii-art.site!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    ART website has moved to ascii-art.site!
</body>

</html>
